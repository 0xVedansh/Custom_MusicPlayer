<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutom Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>

        <div class="img-area">
            <img src="images/sakhiyaan.jpg" alt="Song-Image">
        </div>

        <div class="song-details">
            <p class="name">Sakhiyaan</p>
            <p class="artist">Maninder Buttar</p>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
                <span></span>
            </div>

            <div class="timer">
                <span class="current">0:20</span>
                <span class="current">2:41</span>
            </div>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>

            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>

            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
